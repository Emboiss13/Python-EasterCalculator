          <div class="textbox-form">

            <h1 class="Title">When will easter fall next?</h1>
            <br></br>
            <p>This calculator will help you find the easter date for any year that you input. Give it a go!</p>
            <br></br>



            <form action="cgi-bin/eastercalculator.py" method="get">
            <!-- we allow for file uploads below, so we have to use POST -->

            <div class="form-format">
              <label for="user">Your name: </label>
              <input type="text" id="user" name="username" size="50">

              <label for="year">Year: </label>
              <input type="number" id="year" name="year" size="5">

              <br></br>

              <label for="type">What date format would you like?</label>
              <br></br>
              <input type="radio" name="format" id="numerically" value="numerically" checked="checked"/> Numerically<br></br>
              <input type="radio" name="format" id="verbosely" value="verbosely"/> Verbosely<br></br>
              <input type="radio" name="format" id="both" value="both"/> Both<br></br>

              <br></br>

              <input type="reset" value="Clear">
              <input type="submit" value="Calculate">

              <br></br>

            </div>
            </form>
